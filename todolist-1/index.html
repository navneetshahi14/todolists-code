<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="shortcut icon" href="https://instagram.fdel3-3.fna.fbcdn.net/v/t51.2885-19/307006455_821502655646218_7480448982047509545_n.jpg?stp=dst-jpg_s150x150&_nc_ht=instagram.fdel3-3.fna.fbcdn.net&_nc_cat=110&_nc_ohc=oBeHNe1mGn8AX-DKGLH&edm=ACWDqb8BAAAA&ccb=7-5&oh=00_AfCRGiJx8DQo7FvxFSJQ1BtWPT3o_osPjfE6Wmt4leBWXw&oe=64F7B9BF&_nc_sid=ee9879" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div class="content-box">
            <input type="text" name="text" id="todo" class="input" placeholder="Enter....">
            <div class="btn">
                <button type="add" id="add">Add</button>
                <button type="reset" id="reset">Reset</button>
            </div>
            
            
        </div>
        <div class="content-adding">
                <div class="added" id="added"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
